<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <h4>공지사항</h4>
	    <div class="container">
		 <form>
		  <div class="row mb-3">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">제목</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputEmail3" value="신학기 개강 공지" readonly>
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">내용</label>
		    <div class="col-sm-10">
		      <input type="text"class="form-control" id="inputPassword3" value="신학기 개강 공지 내용 예시" readonly>
		    </div>
		  </div>
		  <fieldset class="row mb-3">
		    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
		    <div class="col-sm-10">
		      <div class="form-check">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
		        <label class="form-check-label" for="gridRadios1">
		          회원 전용
		        </label>
		      </div>
		      <div class="form-check">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
		        <label class="form-check-label" for="gridRadios2">
		          비회원 전용
		        </label>
		      </div>
		      <div class="form-check disabled">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
		        <label class="form-check-label" for="gridRadios3">
		         모든 회원 공지
		        </label>
		      </div>
		    </div>
		  </fieldset>
		  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
		   <a href="Index.html"  class="btn btn-secondary"  data-bs-toggle="modal" data-bs-target="#deleteModal">삭제하기</a>
		   <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">삭제 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                정말로 삭제하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger">삭제하기</button>
            </div>
        </div>
    </div>
</div>
		  <a href="Index.html"  class="btn btn-secondary">목록으로 돌아가기</a>
		  </div>
		</form>
	    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
