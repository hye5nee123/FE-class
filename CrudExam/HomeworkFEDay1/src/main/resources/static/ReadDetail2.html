<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <h4>공지사항</h4>
	    <div class="container">
		 <form>
		  <div class="row mb-3">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">제목</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputEmail3" value="신학기 개강 공지">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">내용</label>
		    <div class="col-sm-10">
		      <input type="text"class="form-control" id="inputPassword3" value="신학기 개강 공지 내용 예시">
		    </div>
		  </div>
		  <fieldset class="row mb-3">
		    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
		    <div class="col-sm-10">
		      <div class="form-check">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
		        <label class="form-check-label" for="gridRadios1">
		          회원 전용
		        </label>
		      </div>
		      <div class="form-check">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
		        <label class="form-check-label" for="gridRadios2">
		          비회원 전용
		        </label>
		      </div>
		      <div class="form-check disabled">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
		        <label class="form-check-label" for="gridRadios3">
		         모든 회원 공지
		        </label>
		      </div>
		    </div>
		  </fieldset>
		  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
		  <button type="submit" class="btn btn-primary">등록</button>
		  </div>
		</form>
	    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
