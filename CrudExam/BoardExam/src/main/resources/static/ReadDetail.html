<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <h4>공지사항</h4>
	    <div class="container">
		 <form>
		  <div class="row mb-3">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">제목</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputEmail3" value="신학기 개강 공지" readonly>
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">내용</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputPassword3" value="신학기 개강 공지 내용 예시" readonly>
		    </div>
		  </div>
		  <fieldset class="row mb-3">
		    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
		    <div class="col-sm-10">
		      <div class="form-check">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
		        <label class="form-check-label" for="gridRadios1">
		          회원 전용
		        </label>
		      </div>
		      <div class="form-check">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
		        <label class="form-check-label" for="gridRadios2">
		          비회원 전용
		        </label>
		      </div>
		      <div class="form-check disabled">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
		        <label class="form-check-label" for="gridRadios3">
		         모든 회원 공지
		        </label>
		      </div>
		    </div>
		  </fieldset>
		  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
		   <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
			 삭제하기</button>
			   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#listModal">
			 목록 돌아가기</button>
		   <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modifyModal">
  			수정하기
			</button>
		  </div>
		</form>
	    </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
   	 <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">삭제하시겠습니까?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        정말 삭제할래?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary">찐삭</button>
      </div>
    </div>
  </div>
</div>
<!-- 삭제 modal 끝 -->
<!-- 리스트 Modal -->
<div class="modal fade" id="listModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">진짜 리스트로 갈래?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        정말 목록 돌아갈래?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary">진짜 ㄱ?</button>
      </div>
    </div>
  </div>
</div>
<!-- 리스트 modal 끝 -->
<!-- 수정 Modal -->
<div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">수정하기</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       정말 수정할래?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary">수정 완</button>
      </div>
    </div>
  </div>
</div>
<!-- 수정 modal 끝 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
